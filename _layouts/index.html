---
layout: default
---

<header class="site-masthead">
  {% if site.title %}
    <h1>
      {{ site.title }}
    </h1>
  {% endif %}
  {% if site.description %}
    <h2>
      {{ site.description }}
    </h2>
  {% endif %}
</header>

<main class="home" id="main" role="main" aria-label="Content">
  <div class="content-body">
    {{ content }}
  </div>
</main>
